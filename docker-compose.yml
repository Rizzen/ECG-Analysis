version: '3'

services:
  web:
    build: 
      context: ecg_analysis_backend
    command: python3 ecg_analysis_backend/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    links:
      - "cnn:cnn"
  cnn:
    image: tensorflow/serving
    volumes:
      - './saved_model/cnnmodel/cnn_model:/models/cnn_model'
    environment:
      MODEL_NAME: 'cnn_model'
    ports:
      - "8501:8501"